<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kakao Clone</title>
  <script src="https://kit.fontawesome.com/15284615cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
          </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>200%</span>
          <i class="fas fa-battery-full"></i>
          <!-- Battery Icon --> 
          <i class="fas fa-bolt"></i>
          <!-- Lightning Icon -->
        </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
      <p>
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number"/>
      <input type="password" placeholder="Password"/>
      <input type="submit" value="Log in" />
      <a href="#">Find Kakao Clone Account or Password</a>
    </form>
</body>
</html>
